<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            p.p-target{
                font-size: 17px;
                color: blue;
            }

            li.li-target{
                list-style-type: none;
            }
        </style>
    </head>

    <body>
        <p>p tag1</p>
        <p class="p-target">p tag2</p>
        <p>p tag3</p>
        <p>p tag4</p>

        <ul>
            <li>li1</li>
            <li class="li-target">li2</li>
            <li>li3</li>
            <li>li4</li>
        </ul>

    </body>


</html>
