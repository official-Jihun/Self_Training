<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .title{
                font-size: 20px;
                color: green;
            }
            div#container p{
                font-size: 12px;
                color: #7c7c7c;
            }
            div#container div#wrap1 h3{
                color: red;
            }
            div#container div#wrap2 h3{
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="wrap1">
                <h1 class="title">parent tag : wrap1</h1>
                <h2 id="target1">h2 tag</h2>
                <h3>h3 tag</h3>
            </div>
            <div id="wrap2">
                <h1 class="title">parent tag : wrap2</h1>
                <h2 id="target3">h2 tag</h2>
                <h3>h3 tag</h3>
            </div>
            <p id ="comment">Written by Jihun</p>
        </div>
    </body>
</html>
